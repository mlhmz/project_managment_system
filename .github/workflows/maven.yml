name: Test Job

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
      - name: Builds
        run: mvn -B package --file pom.xml
      - name: Tests
        run: mvn -B test --file pom.xml
